<ul class="pagination">
  {% if page.previous.url %}
  <li class="previous">
    <a href="{{ site.baseurl }}{{ page.previous.url }}">Previous</a>
  </li>
  {% endif %}
  {% if page.next.url %}
  <li class="next">
    <a href="{{ site.baseurl }}{{ page.next.url }}">Next</a>
  </li>
  {% endif %}
</ul>
